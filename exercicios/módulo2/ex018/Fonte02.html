<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Social-Media-Icons-Glossy-Social-HTML5.ico" type="image/x-icon">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'filx';
            src: url('Filxgirl.TTF') format(Opentype);
            font-weight: normal;
            font-style: normal;
            /*tipos de format()
              -Opentype (otf)
              -truetype (ttf)
              -enbedded-opentype
              -truetype-aat (Apple Advanced typography)
              - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'filxgirl', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores explicabo soluta ab sapiente corrupti, quaerat quam, voluptatibus blanditiis nesciunt, rem tenetur unde vero. Dolores tempora, exercitationem dolorem excepturi voluptatum nihil?</p>
</body>
</html>
