<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Social-Media-Icons-Glossy-Social-HTML5.ico" type="image/x-icon">
    <title>Tags html</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1>,h2,h3,h4,h5,h6 para diferentes niveis de titulo">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src="" alt="">Imagens</abbr></li>  
        <li><abbr title=" Use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol type="1">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
